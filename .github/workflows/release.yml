# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events on all tags
  push:
    tags:
    - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "release"
  release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Install zip
      - name: Install zip
        run: sudo apt install zip

      # Compress files to create archive
      - name: Compress files
        run: mkdir artifact && zip -r artifact/woodcutter_${GITHUB_REF_NAME}.zip .
      
      #- uses: actions/upload-artifact@v3
      #  with:
      #    name: woodcutter_${GITHUB_REF_NAME}
      #    path: artifact/woodcutter_${GITHUB_REF_NAME}

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: The Woodcutter datapack for Minecraft ${GITHUB_REF_NAME}. See README.md for more information.
          name: Woodcutter datapack for Minecraft ${GITHUB_REF_NAME}
          files: artifact/woodcutter_${GITHUB_REF_NAME}.zip